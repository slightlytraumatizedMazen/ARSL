<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLOv11 Arabic Hand Sign Demo</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #00ff00;
    }
    #autocomplete {
      margin-top: 10px;
      font-size: 24px;
      color: #5f9ea0;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline width="640" height="480" style="display:none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="autocomplete"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script> <!-- placeholder for YOLOv11 TFJS -->
  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const autocompleteDiv = document.getElementById('autocomplete');

    // Example Arabic words for autocomplete
    const autocomplete_words = ["محمد", "محمود", "أحمد", "نور", "هشام", "وليد", "علي", "عمر"];

    // Map detected labels to Arabic characters
    const arabic_map = {
      "aleff": "ا", "bb": "ب", "taa": "ت", "thaa": "ث", "jeem": "ج",
      "haa": "ح", "khaa": "خ", "dal": "د", "thal": "ذ", "ra": "ر",
      "zay": "ز", "seen": "س", "sheen": "ش", "saad": "ص", "dhad": "ض",
      "ta": "ط", "dha": "ظ", "ain": "ع", "ghain": "غ", "fa": "ف",
      "gaaf": "ق", "kaaf": "ك", "laam": "ل", "meem": "م", "nun": "ن",
      "ha": "ه", "toot": "ة", "waw": "و", "ya": "ئ", "al": "ال",
      "la": "لا", "yaa": "ي", "space": " "
    };

    let sentence_labels = [];
    let current_label = "";

    function suggest_autocomplete(sentence) {
      for (const w of autocomplete_words) {
        if (w.startsWith(sentence) && sentence !== w) return w;
      }
      return "";
    }

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => { resolve(video); };
        });
      } catch (err) {
        alert("Could not access webcam: " + err);
      }
    }

    async function main() {
      await setupCamera();
      video.play();

      function renderFrame() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // **PLACEHOLDER:** Replace this with your YOLOv11 TFJS detection code
        // Example: simulate a detected label every frame
        // You need to load your YOLOv11 TFJS model here
        current_label = "aleff"; 

        if (current_label) sentence_labels.push(current_label);

        // Build Arabic sentence
        const arabic_sentence = sentence_labels.map(l => arabic_map[l] || "").join("");
        const suggestion = suggest_autocomplete(arabic_sentence);

        // Draw sentence
        ctx.font = "32px Arial";
        ctx.fillStyle = "white";
        ctx.fillText(arabic_sentence, 10, 40);

        // Draw autocomplete
        if (suggestion) {
          ctx.fillStyle = "#5f9ea0";
          ctx.fillText(suggestion, 10, 80);
        }

        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    }

    main();
  </script>
</body>
</html>
